
<style>
    #masthead {
    min-height:199px;
    background-image: url(assets/images/img9.jpg) !important;
  
    /* background-color:#004403; */
    color:#aaaacc;
  }
  
    </style>
<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Log-In
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div> 
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
  
  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
              <div class="registration-form">
                  <form method="POST" id="form" #userlogin="ngForm" action="/login" (ngSubmit)="loginUser()">
                      <div class="form-group">                        
                          <h3>Enter your credentials.</h3>
                      </div>
                      <br><br>


                      <div class="form-group">
                        <label>User Name</label>
                          <input type="text" name="username" class="form-control item" [(ngModel)]="user.uname" 
                          id="username" #uname="ngModel"  placeholder="Enter User Name" required minlength="4">
                          
                          <label *ngIf="uname.invalid && (uname.dirty || uname.touched) && uname.errors.required" class="alert alert-danger">
                            <p>Name is required.</p>                             
                          </label>

                          <label *ngIf="uname.invalid && uname.errors.minlength" class="alert alert-danger">
                            <p>Name must be at least 4 characters long.</p>               
                          </label>
                      </div>

                      
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control item" [(ngModel)]="user.password" 
                        id="password" #pass="ngModel" placeholder="Enter Password" required minlength="8">
                        <label *ngIf="pass.invalid && (pass.dirty || pass.touched) && pass.errors.required" class="alert alert-danger">
                          <p>Password is required.</p>                             
                        </label>

                        <label *ngIf="pass.invalid && uname.errors.minlength" class="alert alert-danger">
                          <p>Name must be at least 8 characters long.</p>               
                        </label>
                      </div>
                     
                      <div class="form-group">
                          <button type="submit" [disabled]="userlogin.form.invalid" class="btn btn-block create-account" id="loginBtn">Login</button>
                      </div>
                  </form>
              </div>
            
            
            
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
                                                  
                                                                                  
  <hr>
