<style>
  #masthead {
  min-height:199px;
  background-image: url(assets/images/img9.jpg) !important;

  /* background-color:#004403; */
  color:#aaaacc;
  }  
</style>




<div id="masthead">  
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <h1>Authors
            <p class="lead"></p>
          </h1>
        </div>
        <div class="col-md-5">
          <div class="well well-lg"> 
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div> 
          </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="top-spacer"> </div>
        </div>
      </div> 
    </div><!-- /cont -->
    
  </div>
  

  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">

            <div class="row">        
              <div class="col-md-12">         
                <div class="panel">
                  <div class="panel-body">            
                    <input type="button" class="btn btn-primary" *ngIf="_auth.loggedIn()" (click)="loggedUser()" value="Add Author" id="loginBtn" onclick="location.href='authors/addauthor'" />
                    
                  </div>
                </div>                           
              </div><!--/col-12-->
            </div>

            <div *ngFor='let author of authors' class="row">    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="" [src] = 'author.imageUrl' style="width:100px;height:100px" class="img-circle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{ author.authorname }}</h3>
                <div class="row">
                  <div class="col-xs-9">
                    <h4><span class="label label-default">{{ author.book1 }}</span></h4>
                    <h4><small style="font-family:courier,'new courier';" class="text-muted">{{ author.genre }}  â€¢ </small></h4>
                    
                  </div>
                  <div class="col-xs-3"></div>
                </div>
                <br>
              <button class="btn btn-primary" style="cursor:pointer" *ngIf="_auth.loggedIn()" (click)="editAuthor(author)" > Edit</button>
                    <button class="btn btn-danger" style="cursor:pointer" *ngIf="_auth.loggedIn()"(click)="deleteAuthor(author)"style="margin-left: 10px;"> Delete</button>
      
              </div>
            </div>
            <hr>

          </div>
        </div>                                                                                                                        
      </div><!--/col-12-->
    </div>
  </div>
